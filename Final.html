<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final</title>
</head>



<body>

    <form>
        <input type="radio" name="first" id="radio-get"> Get <br>
        <input type="radio" name="first" id="radio-post"> Post <br>
        <hr>
        <input type="radio" name="second" id="radio-the" value="The"> The <br>
        <input type="radio" name="second" id="radio-happy" value="Happy"> Happy <br>
        <input type="radio" name="second" id="radio-sad" value="Sad"> Sad <br>
        <input type="radio" name="second" id="radio-lazy" value="Lazy"> Lazy <br>
        <hr>
        <input type="radio" name="third" id="radio-cat" value="Cat"> Cat <br>
        <input type="radio" name="third" id="radio-dog" value="Dog"> Dog <br>
        <input type="radio" name="third" id="radio-fox" value="Fox"> Fox <br>
        <input type="radio" name="third" id="radio-bear" value="Bear"> Bear <br>
        <hr>
        <input type="button" value="Perform Operation" onclick="MethodChecker()">
    </form>
    <h1 id="result"></h1>

</body>

<script>
    async function GetMethod(){
        const response = await fetch("https://jsonplaceholder.typicode.com/posts/6")
        if (!response.ok){
            throw new Error("Error has been detected" + response.statusText)
        }
        const file = await response.json()
        console.log("Title: " + file.title)
        document.getElementById("result").innerHTML = "Output: " + "<br><hr>" + "Title: " + file.title
        console.log("Get method has been selected")
    }


    async function PostMethod(){

        var input_radios = document.getElementsByName("second");
        for (var input of input_radios){
            if (input.checked){
                var first_word = input.getAttribute("value");
            }
        }


        var input_radios = document.getElementsByName("third");
        for (var input of input_radios){
            if (input.checked){
                var second_word = input.getAttribute("value");
            }
        }

        const response = await fetch("https://jsonplaceholder.typicode.com/posts/", {
            method:"POST",
            body: JSON.stringify({
                title: first_word + " " + second_word
            }),
            headers:{"content-type":"application/json"}
        })

        if (!response.ok){
            throw new Error("Error has been detected" + response.statusText)
        }
        const file = await response.json()
        console.log("Title: " + file.title)
        document.getElementById("result").innerHTML = "Output: " + "<br><hr>" + "Title: " + file.title

        console.log("Post method has been selected")
    }


    function MethodChecker(){
        if(document.getElementById("radio-get").checked){
            GetMethod()
        }

        if(document.getElementById("radio-post").checked){
            PostMethod()
        }
    }

</script>






</html>
